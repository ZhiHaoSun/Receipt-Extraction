<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Receipt Scan demo</title>
    <link rel="stylesheet" href="{{ static_url("bootstrap.min.css") }}" type="text/css">
  </head>
  <body>
    {% if store %}
      <h2>Store: {{store}}</h2>
    {% end %}
    {% if date %}
      Date: <p>{{date}}</p>
    {% end %}
    {% if time %}
      Time: <p>{{time}}</p>
    {% end %}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
        {% for i in range(len(items)) %}
           <tr>
            <td>{{items[i]}}</td>
            <td>{{prices[i]}}</td>
          </tr>
        {% end %}
        </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("bootstrap.min.js") }}" type="text/javascript"></script>
  </body>
</html>
