<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Receipt Scan demo</title>
    <link rel="stylesheet" href="{{ static_url("bootstrap.min.css") }}" type="text/css">
  </head>
  <body>
    <form enctype="multipart/form-data" action="/" method="POST">
      <img id='img-upload' style="width: 500px; height: 500px" />
      <div class="input-group">
          <span class="input-group-btn">
              <span class="btn btn-default btn-file">
                  Upload Receipt: <input type="file" id="imgInp" name="image">
              </span>
              {% module xsrf_form_html() %}
              <input type="submit" class="btn btn-info" value="Submit">
          </span>
      </div>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("bootstrap.min.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("receipt.js") }}" type="text/javascript"></script>
  </body>
</html>
